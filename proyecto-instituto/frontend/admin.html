<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Administración del Instituto</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="#">Administración</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Estudiantes</h2>
            <form id="student-form">
                <input type="text" id="student-name" placeholder="Nombre" required>
                <input type="email" id="student-email" placeholder="Email" required>
                <select id="student-course"></select>
                <button type="submit">Registrar Estudiante</button>
            </form>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Curso</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section>
            <h2>Profesores</h2>
            <form id="teacher-form">
                <input type="text" id="teacher-name" placeholder="Nombre" required>
                <input type="email" id="teacher-email" placeholder="Email" required>
                <select id="teacher-course"></select>
                <button type="submit">Registrar Profesor</button>
            </form>
            <table id="teacher-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Curso</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section>
            <h2>Cursos</h2>
            <form id="course-form">
                <input type="text" id="course-name" placeholder="Nombre del Curso" required>
                <textarea id="course-description" placeholder="Descripción" required></textarea>
                <button type="submit">Registrar Curso</button>
            </form>
            <table id="course-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="scripts/admin.js"></script>
</body>
</html>
